version: '3.8'

services:
  neatplan-tunnel:
    image: cloudflare/cloudflared:latest
    container_name: neatplan-tunnel
    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

    network_mode: "host"

    command: tunnel run

    volumes:
      - /etc/localtime:/etc/localtime:ro

    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}

    healthcheck:
      test: ["CMD", "cloudflared", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
